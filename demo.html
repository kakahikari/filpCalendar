<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/flipdiv.css">
	<style>	
	.continer{margin:20px;width:300px;height:300px;border:0;box-sizing:border-box;}
	.continer2{margin:20px;width:300px;height:169px;border:0;box-sizing:border-box;}
	.continer3{margin:20px;width:400px;height:400px;border:0;box-sizing:border-box;}
	</style>
	<script src="lib/jquery-2.1.4.min.js"></script>	
	<script>
		$(function () {
			$("#filp1").filpCalendar();
			$('#filp2').filpCalendar({
				'fullImg' : true,
				'interval' : 500,
				'animationDuration' : '0.5s'
			});
			$("#filp3").filpCalendar({
				'backgroundColor' : '#777',
				'backsideColor' : '#000'
			});
		});
	</script>
</head>
